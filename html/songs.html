<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
}

.playlist-container {
    width: 100%;
    max-width: 600px;
}

.playlist {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.song {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.song-info {
    display: flex;
    flex-direction: column;
}

.song-title {
    font-size: 18px;
    font-weight: bold;
    margin: 0;
}

.song-artist {
    font-size: 14px;
    color: #666;
    margin: 0;
}

.controls {
    display: flex;
    gap: 10px;
}

.controls i {
    font-size: 24px;
    cursor: pointer;
    transition: color 0.3s ease;
}

.controls i:hover {
    color: #45a049;
}

/* Responsive Design */
@media (max-width: 600px) {
    .song {
        flex-direction: column;
        align-items: flex-start;
    }

    .controls {
        justify-content: center;
        width: 100%;
        margin-top: 10px;
    }
}

    </style>
</head>

</html><body>
    <header>
        <h1>Songs Playlist</h1>
    </header>
    <main>
        <div class="playlist-container">
            <div class="playlist">
                <div class="song">
                    <div class="song-info">
                        <p class="song-title">On Rainy Days</p>
                        <p class="song-artist">Heize</p>
                    </div>
                    <div class="controls">
                        <i class="fa fa-step-backward"></i>
                        <i class="fa fa-play"></i>
                        <i class="fa fa-step-forward"></i>
                    </div>
                </div>
                <div class="song">
                    <div class="song-info">
                        <p class="song-title">Stay With Me</p>
                        <p class="song-artist">Chanyeol, Punch</p>
                    </div>
                    <div class="controls">
                        <i class="fa fa-step-backward"></i>
                        <i class="fa fa-play"></i>
                        <i class="fa fa-step-forward"></i>
                    </div>
                </div>
                <div class="song">
                    <div class="song-info">
                        <p class="song-title">Dynamite</p>
                        <p class="song-artist">BTS</p>
                    </div>
                    <div class="controls">
                        <i class="fa fa-step-backward"></i>
                        <i class="fa fa-play"></i>
                        <i class="fa fa-step-forward"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
